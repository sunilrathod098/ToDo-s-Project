<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos - Todo App</title>
  <link rel="icon" href="todos.ico" type="image/x-icon"> <!-- Icon -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('todosbackimgs.jpg') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(198, 193, 193, 0.9);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      text-align: center;
      overflow-y: auto;
      max-height: 80vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #333;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #555;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #218838;
    }

    #todo-list {
      margin-top: 20px;
      text-align: left;
      overflow-y: auto;
      max-height: 400px;
    }

    .todo-item {
      background-color: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      gap: 5px;
    }

    .todo-actions {
      display: flex;
      gap: 10px;
    }

    .todo-actions button {
      background-color: #007bff;
    }

    .todo-actions button:hover {
      background-color: #0056b3;
    }

    .username-display {
      text-align: right;
      margin-bottom: 10px;
      color: #333;
      font-size: 1.1rem;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      background-color: #f8f9fa;
      width: fit-content;
      margin: 0 auto;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Todo App - Todos</h1>
    <div class="username-display" id="username-display"></div> <!-- Display username here -->
    <div id="todo-section">
      <h2>Add Todo</h2>
      <input type="text" id="todo-title" placeholder="Todo Title" required><br>
      <input type="text" id="todo-description" placeholder="Todo Description" required><br>
      <label>
        <input type="checkbox" id="todo-checkbox"> Completed
      </label><br>
      <button id="add-todo-button" onclick="addTodo()">Add Todo</button>

      <div id="todo-list"></div>
      <div id="loader" style="display: none;">Loading...</div>
    </div>
    <a href="login.html">Logout</a>
  </div>

  <script src="../public/script.js"></script>
</body>

</html>
