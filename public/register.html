<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Todo App</title>
  <link rel="icon" href="register.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('registerbackimg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(200, 191, 191, 0.9);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      /* Change width to be responsive */
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #333;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
      /* Add cursor pointer */
    }

    button:hover {
      background-color: #218838;
    }

    p {
      margin-top: 20px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Register Todo App</h1>
    <h2>Create a New Account</h2>

    <form id="registrationForm">
      <input type="text" id="register-username" name="username" placeholder="Username" required>
      <input type="email" id="register-email" name="email" placeholder="Email" required>
      <input type="password" id="register-password" name="password" placeholder="Password" required minlength="8">
      <button type="submit">Register</button>
    </form>

    <div id="loader" style="display: none;">Loading...</div>

    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script src="../public/script.js"></script>
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent default form submission
      register(); // Call the register function from script.js
    });
  </script>
</body>

</html>
